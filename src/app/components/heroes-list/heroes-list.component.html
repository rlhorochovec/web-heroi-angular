<div class="list row">
    <div class="col-md-6">
        <h4>Her√≥is</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let hero of heroes; let i = index" [class.active]="i == currentIndex"
                (click)="setActiveHero(hero, i)">
                {{ hero.name }}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <app-hero-details [viewMode]="true" [currentHero]="currentHero"></app-hero-details>
    </div>
</div>
